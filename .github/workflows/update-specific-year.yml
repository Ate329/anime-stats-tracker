name: Update Specific Year (Manual)

on:
  # Allow manual trigger with year input
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to fetch (e.g., 2016)'
        required: true
        type: string
      regenerate_graphs:
        description: 'Regenerate all graphs and CSV exports?'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  update-specific-year:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run anime fetch script for year ${{ inputs.year }}
        run: python fetch_anime.py --year=${{ inputs.year }}
      
      - name: Clean duplicates from data
        run: python fetch_anime.py --clean
      
      - name: Run Bangumi fetch script for year ${{ inputs.year }} (all seasons)
        run: |
          python fetch_bangumi.py --year=${{ inputs.year }} --season=winter
          python fetch_bangumi.py --year=${{ inputs.year }} --season=spring
          python fetch_bangumi.py --year=${{ inputs.year }} --season=summer
          python fetch_bangumi.py --year=${{ inputs.year }} --season=fall
      
      - name: Generate all graphs (English)
        if: ${{ inputs.regenerate_graphs }}
        run: python generate_graphs.py --lang en
      
      - name: Generate all graphs (Chinese)
        if: ${{ inputs.regenerate_graphs }}
        run: python generate_graphs.py --lang cn
      
      - name: Export CSV data
        if: ${{ inputs.regenerate_graphs }}
        run: python export_csv.py
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Data: Manual update for year ${{ inputs.year }} (EN/CN)'
          file_pattern: 'data/* data_cn/* assets/* assets_cn/*'
          commit_user_name: 'Anime Tracker Bot'
          commit_user_email: 'bot@anime-tracker.local'
          commit_author: 'Anime Tracker Bot <bot@anime-tracker.local>'


