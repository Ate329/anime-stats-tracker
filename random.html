<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime Picker | Anime Season Tracker</title>
    <meta name="description" content="Discover random anime from across all seasons with customizable genre and rating filters.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üé≤</text></svg>">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                }
            } catch (error) {
                console.warn('Unable to access saved theme preference.', error);
            }
        })();
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        /* Dark Mode Variables and Styles */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --border-color-light: #d1d5db;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --gradient-from: #dbeafe;
            --gradient-to: #fae8ff;
        }
        
        .dark {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --border-color-light: #4b5563;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
            --gradient-from: #1e3a8a;
            --gradient-to: #581c87;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* Dark Mode Toggle Button */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: var(--bg-tertiary);
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 2px solid var(--border-color);
        }
        
        .theme-toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background-color: var(--bg-secondary);
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .dark .theme-toggle-slider {
            transform: translateX(30px);
        }
        
        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Animation Classes */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .animate-slide-in-up {
            animation: slideInUp 0.6s ease-out;
        }
    </style>
</head>
<body class="min-h-screen transition-colors duration-300 flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-50 shadow-md animate-fade-in" style="background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-3xl font-bold" style="color: var(--text-primary);">üé≤ Random Anime Picker</h1>
                    <p class="text-sm mt-1" style="color: var(--text-secondary);">Discover something new from every season</p>
                </div>
                <nav class="flex gap-3 items-center">
                    <a href="index.html" class="px-4 py-2 rounded-lg transition-colors" style="background-color: var(--bg-tertiary); color: var(--text-primary);">
                        Home
                    </a>
                    <a href="data.html" class="px-4 py-2 rounded-lg transition-colors" style="background-color: var(--bg-tertiary); color: var(--text-primary);">
                        Data
                    </a>
                    <a href="random.html" class="px-4 py-2 bg-gray-900 text-white rounded-lg">
                        Random
                    </a>
                    <div class="theme-toggle" id="theme-toggle" role="button" aria-label="Toggle dark mode">
                        <div class="theme-toggle-slider">
                            <span id="theme-icon">‚òÄÔ∏è</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 flex-grow">
        <!-- Random Anime Picker Section -->
        <div id="picker-section" class="mb-8 animate-fade-in">
            <h1 class="text-4xl font-bold text-center mb-4" style="color: var(--text-primary);">Random Anime Picker</h1>
            <p class="text-center text-lg mb-8" style="color: var(--text-secondary);">Find your next favorite anime!</p>

            <!-- Filter container -->
            <div id="filter-container" class="max-w-2xl mx-auto space-y-4 mb-8">
                <div id="genre-filters" class="flex flex-wrap gap-2 justify-center">
                    <!-- Genre buttons will be inserted here by JS -->
                </div>
            </div>

            <div class="text-center">
                <button id="get-random-anime" class="px-8 py-4 rounded-xl font-semibold text-lg transition-all" style="background-color: var(--button-bg); color: var(--button-text); border: 1px solid var(--border-color);">
                    üé≤ Get Random Anime
                </button>
            </div>
        </div>

        <!-- Random Anime Result Section -->
        <div id="result-section" class="hidden animate-fade-in">
            <div id="random-anime-card" class="rounded-xl shadow-lg overflow-hidden transition-all duration-300" style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
                <div class="flex flex-col md:flex-row">
                    <!-- Image Column -->
                    <div class="md:w-1/3 relative">
                        <img id="anime-image" src="https://via.placeholder.com/400x600?text=Loading..." alt="Anime Poster" class="w-full h-64 md:h-full object-cover">
                        <div id="anime-season" class="absolute top-4 left-4 bg-gray-900 text-white px-3 py-2 rounded-lg text-sm font-medium">&nbsp;</div>
                        <div id="anime-episodes" class="absolute top-4 right-4 bg-black/75 text-white px-3 py-2 rounded-lg text-sm font-medium">&nbsp;</div>
                    </div>
                    <!-- Details Column -->
                    <div class="md:w-2/3 p-6 flex flex-col justify-between">
                        <div>
                            <h2 id="anime-title" class="text-3xl font-bold mb-2" style="color: var(--text-primary);">&nbsp;</h2>
                            <div class="flex items-center mb-4">
                                <div id="anime-score-container" class="flex items-center mr-6">
                                    <svg class="w-6 h-6 text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                    <span id="anime-score" class="text-xl font-bold" style="color: var(--text-secondary);">&nbsp;</span>
                                </div>
                                <div id="anime-rating-container" class="flex items-center">
                                    <span id="anime-rating" class="px-3 py-1 rounded-full text-sm font-semibold" style="background-color: var(--bg-primary); color: var(--text-secondary);">&nbsp;</span>
                                </div>
                            </div>
                            <p id="anime-synopsis" class="mb-4 text-base leading-relaxed max-h-48 overflow-y-auto" style="color: var(--text-secondary);">&nbsp;</p>
                        </div>
                        <div class="pt-4 mt-4" style="border-top: 1px solid var(--border-color);">
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div>
                                    <p class="font-semibold" style="color: var(--text-primary);">Studio</p>
                                    <p id="anime-studio" style="color: var(--text-secondary);">&nbsp;</p>
                                </div>
                                <div>
                                    <p class="font-semibold" style="color: var(--text-primary);">Source</p>
                                    <p id="anime-source" style="color: var(--text-secondary);">&nbsp;</p>
                                </div>
                                <div>
                                    <p class="font-semibold" style="color: var(--text-primary);">Genres</p>
                                    <p id="anime-genres" style="color: var(--text-secondary);">&nbsp;</p>
                                </div>
                                <div>
                                    <p class="font-semibold" style="color: var(--text-primary);">Themes</p>
                                    <p id="anime-themes" style="color: var(--text-secondary);">&nbsp;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="controls-section" class="flex justify-center space-x-4 mt-8">
                <button id="get-another-button" class="px-6 py-3 rounded-xl font-semibold transition-all" style="background-color: var(--button-bg); color: var(--button-text); border: 1px solid var(--border-color);">üé≤ Get Another</button>
                <button id="back-button" class="px-6 py-3 rounded-xl font-semibold transition-all" style="background-color: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color);">‚Üê Back to Picker</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-6" style="background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm" style="color: var(--text-secondary);">
                Data from <a href="https://myanimelist.net/" target="_blank" class="hover:underline" style="color: var(--text-primary);">MyAnimeList</a> ‚Ä¢ 
                Auto-updated via GitHub Actions ‚Ä¢ 
                <a href="https://github.com" target="_blank" class="hover:underline" style="color: var(--text-primary);">View Source</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="random.js"></script>
    <script>
        (function() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            const applyTheme = (isDark) => {
                if (isDark) {
                    html.classList.add('dark');
                    if (themeIcon) {
                        themeIcon.textContent = 'üåô';
                    }
                } else {
                    html.classList.remove('dark');
                    if (themeIcon) {
                        themeIcon.textContent = '‚òÄÔ∏è';
                    }
                }
                try {
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                } catch (error) {
                    console.warn('Unable to persist theme preference.', error);
                }
            };

            let storedTheme = 'light';
            try {
                storedTheme = localStorage.getItem('theme') || 'light';
            } catch (error) {
                storedTheme = html.classList.contains('dark') ? 'dark' : 'light';
            }
            applyTheme(storedTheme === 'dark');

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const nextIsDark = !html.classList.contains('dark');
                    applyTheme(nextIsDark);
                });
            }
        })();
    </script>
</body>
</html>
