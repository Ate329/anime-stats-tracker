name: Update All Years (Quarterly)

on:
  # Run on the first day of each season (January 1, April 1, July 1, October 1)
  schedule:
    - cron: '0 0 1 1,4,7,10 *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-years:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run anime fetch script (all years)
        run: python fetch_anime.py --all-years
      
      - name: Clean duplicates from data
        run: python fetch_anime.py --clean
      
      - name: Run Bangumi fetch script (all history)
        run: python fetch_bangumi.py --all-history
      
      - name: Generate all graphs (English)
        run: python generate_graphs.py --lang en
      
      - name: Generate all graphs (Chinese)
        run: python generate_graphs.py --lang cn
      
      - name: Export CSV data
        run: python export_csv.py
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Data: Quarterly full update for all years + graphs + CSV exports (EN/CN)'
          file_pattern: 'data/* data_cn/* assets/* assets_cn/*'
          commit_user_name: 'Anime Tracker Bot'
          commit_user_email: 'bot@anime-tracker.local'
          commit_author: 'Anime Tracker Bot <bot@anime-tracker.local>'

