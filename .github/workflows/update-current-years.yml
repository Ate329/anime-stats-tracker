name: Update Current Years (Weekly)

on:
  # Run every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-current-years:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests
      
      - name: Run anime fetch script (current years only)
        run: python fetch_anime.py --current-years-only
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Data: Weekly update for current years'
          file_pattern: 'data/*'
          commit_user_name: 'Anime Tracker Bot'
          commit_user_email: 'bot@anime-tracker.local'
          commit_author: 'Anime Tracker Bot <bot@anime-tracker.local>'

